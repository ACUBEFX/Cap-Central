<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap Resizing Service</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      box-sizing: border-box;
    }

    .header {
      background: linear-gradient(90deg, #171717, #0c0c0c);
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      margin: 0;
    }

    h2 {
      margin-bottom: 1rem;
      color: #080808;
    }

    /* Form Styles */
    .form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #111111;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    input[readonly] {
      background-color: #f0f0f0;
    }

    /* Hidden Field */
    .hidden {
      display: none;
    }

    /* Button */
    .btn {
      padding: 0.8rem;
      background: #111111;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #151515;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .modal-content h3 {
      margin-top: 0;
      color: #0c0c0c;
    }

    .modal-content p {
      margin: 1rem 0;
      font-size: 1rem;
    }

    .close-btn, .pay-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .close-btn {
      background: #0b0b0b;
      color: #fff;
    }

    .close-btn:hover {
      background: #100f0f;
    }

    .pay-btn {
      background: #007BFF;
      color: #fff;
    }

    .pay-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Cap Resizing Service</h1>
    <p>Resize your caps to the perfect fit!</p>
  </header>
  <main class="container">
    <form id="resizing-form" class="form">
      <h2>Schedule Your Cap Resizing</h2>

      <!-- Number of Caps -->
      <div class="form-group">
        <label for="caps-count">Number of Caps:</label>
        <input type="number" id="caps-count" name="capsCount" min="1" placeholder="Enter number of caps" required>
      </div>

      <!-- Desired Size in Inches -->
      <div class="form-group">
        <label for="cap-size">Desired Cap Size (in inches):</label>
        <input type="number" id="cap-size" name="capSize" min="1" step="0.1" placeholder="e.g., 22.5, 23.0" required>
      </div>

      <!-- Total Cost -->
      <div class="form-group">
        <label for="total-cost">Total Cost (₦):</label>
        <input type="text" id="total-cost" name="totalCost" readonly placeholder="₦0">
      </div>

      <!-- Schedule Date -->
      <div class="form-group">
        <label for="schedule-date">Schedule Date:</label>
        <input type="date" id="schedule-date" name="scheduleDate" required>
      </div>

      <!-- Delivery Option -->
      <div class="form-group">
        <label for="delivery-option">Delivery Option:</label>
        <select id="delivery-option" name="deliveryOption" required>
          <option value="" disabled selected>Select an option</option>
          <option value="self-drop">Self Drop</option>
          <option value="pickup">Pickup</option>
        </select>
      </div>

      <!-- Pickup Address (Hidden Initially) -->
      <div id="pickup-address-group" class="form-group hidden">
        <label for="pickup-address">Pickup Address:</label>
        <textarea id="pickup-address" name="pickupAddress" rows="3" placeholder="Enter your pickup address"></textarea>
      </div>

      <!-- Pickup Time (Hidden Initially) -->
      <div id="pickup-time-group" class="form-group hidden">
        <label for="pickup-time">Pickup Time:</label>
        <input type="time" id="pickup-time" name="pickupTime" placeholder="Select a pickup time">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Schedule Resizing</button>
    </form>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title">Drop-Off Details</h3>
      <p id="modal-details"></p>
      <button class="close-btn" id="close-modal">Close</button>
      <a href="#" class="pay-btn">Proceed to Payment</a>
    </div>
  </div>

  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const capsCountInput = document.getElementById("caps-count");
      const totalCostInput = document.getElementById("total-cost");
      const deliveryOptionSelect = document.getElementById("delivery-option");
      const pickupAddressGroup = document.getElementById("pickup-address-group");
      const pickupTimeGroup = document.getElementById("pickup-time-group");
      const modal = document.getElementById("modal");
      const modalDetails = document.getElementById("modal-details");
      const modalTitle = document.getElementById("modal-title");
      const closeModal = document.getElementById("close-modal");

      // Calculate total cost dynamically
      capsCountInput.addEventListener("input", () => {
        const capsCount = parseInt(capsCountInput.value, 10) || 0;
        const costPerCap = 3000; // Cost per cap in Naira
        const totalCost = capsCount * costPerCap;
        totalCostInput.value = `₦${totalCost.toLocaleString("en-NG")}`;
      });

      // Show/Hide pickup address and time fields based on delivery option
      deliveryOptionSelect.addEventListener("change", () => {
        if (deliveryOptionSelect.value === "pickup") {
          pickupAddressGroup.classList.remove("hidden");
          pickupTimeGroup.classList.remove("hidden");
        } else {
          pickupAddressGroup.classList.add("hidden");
          pickupTimeGroup.classList.add("hidden");
        }
      });

      // Show modal on form submission
      const form = document.getElementById("resizing-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const capsCount = capsCountInput.value;
        const capSize = document.getElementById("cap-size").value;
        const totalCost = totalCostInput.value;
        const deliveryOption = deliveryOptionSelect.value;

        if (deliveryOption === "self-drop") {
          modalTitle.textContent = "Drop-Off Details";
          modalDetails.innerHTML = `
            <strong>Drop-Off Address:</strong> 123 Cap Resizing Street, Lagos, Nigeria<br>
            <strong>Opening Hours:</strong> Monday - Saturday, 9:00 AM - 6:00 PM<br>
            <strong>Number of Caps:</strong> ${capsCount}<br>
            <strong>Size:</strong> ${capSize} inches<br>
            <strong>Total Amount:</strong> ${totalCost}
          `;
          modal.style.display = "flex";
        } else if (deliveryOption === "pickup") {
          const pickupAddress = document.getElementById("pickup-address").value;
          const pickupTime = document.getElementById("pickup-time").value;

          modalTitle.textContent = "Pickup Details";
          modalDetails.innerHTML = `
            <strong>Number of Caps:</strong> ${capsCount}<br>
            <strong>Size:</strong> ${capSize} inches<br>
            <strong>Pickup Address:</strong> ${pickupAddress}<br>
            <strong>Pickup Time:</strong> ${pickupTime}<br>
            <strong>Total Amount:</strong> ${totalCost}
          `;
          modal.style.display = "flex";
        }
      });

      // Close modal
      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Close modal if clicked outside content
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
